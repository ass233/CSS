<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>clear</title>
    <style>
        .box{
            padding: 10px;
            background-color: #cd0000;
        }
        .box>img{
            float: left;
        }
        .clear::after{
            content:'';
            display:"list-item";
            clear: both

        }
    </style>
</head>
<body>
    <div class="box clear">
        <img src="./img/plumeria.jpg" alt="">
    </div>
</body>
</html>
